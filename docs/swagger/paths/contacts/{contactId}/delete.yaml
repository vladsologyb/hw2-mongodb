tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: 'Delete contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '204':
    description: 'Delete contact'
    content:
      application/json:
        schema:
          properties:
            status:
              type: integer
              example: 204
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: 'Contact not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
            data:
              type: object
              example: {}
