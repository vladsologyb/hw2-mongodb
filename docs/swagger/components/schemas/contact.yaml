type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '66a638d656beca0a27263fe9'
  name:
    description: "Contact's name"
    type: string
    example: 'Oleh Tkachuk'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+380000000007'
  email:
    description: "Contact's email"
    type: string
    example: 'oleh7@example.com'
  isFavourite:
    description: 'Whether is contact is favourite'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: '65e4decdd286b30065d54af9'
  photo:
    description: "Link to contact's photo"
    type: string
    format: binary
    example: https://res.cloudinary.com/dsyqovawj/image/upload/v1724917427/tdy3fu7xâ€¦
